version: "3.9"
services:
  backend:
    build:
      context: .
      dockerfile: docker/backend/Dockerfile
    env_file:
      - .env
    environment:
      - PORT=5000
      - DB_PATH=/data/replit_finder.db
      - CORS_ORIGINS=["http://localhost:8080","http://127.0.0.1:8080"]
    volumes:
      - dbdata:/data
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: docker/frontend/Dockerfile
    ports:
      - "8080:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  dbdata:
